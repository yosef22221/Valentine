<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 360px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 18px;
      padding: 14px 30px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: #333;
    }

    #finalMessage {
      display: none;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      color: white;
    }

    #finalMessage h2 {
      font-size: 48px;
      color: #ff4d6d;
    }

    #finalMessage p {
      font-size: 22px;
      color: white;
    }

    /* Heart confetti */
    .heart {
      position: fixed;
      top: -30px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- VIDEO BACKGROUND -->
  <video id="bgVideo" autoplay muted playsinline style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0;">
    <source src="shortvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="card" id="card">
    <h1>Hey Fierelle üíñ</h1>
    <p>Will you be my Valentine? üåπ</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No</button>
    </div>

    <div id="finalMessage">
      <h2>YAYYYYYY üíï</h2>
      <p>I love you ‚ù§Ô∏è<br>Can‚Äôt wait to spoil you this Valentine! üòâ</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const finalMessage = document.getElementById("finalMessage");

    const noTexts = [
      "No",
      "Think again ü§î",
      "One more time?",
      "Really no?",
      "Are you sure?",
      "Please‚Ä¶ ü•∫",
      "Last chance üíî"
    ];

    let noIndex = 0;
    let yesSize = 18;
    let yesPadding = 30;

    noBtn.addEventListener("click", () => {
      if (noIndex < noTexts.length - 1) {
        noIndex++;
        noBtn.textContent = noTexts[noIndex];
      }
      yesSize += 8;
      yesPadding += 18;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = "18px " + yesPadding + "px";
    });

    yesBtn.addEventListener("click", () => {
      card.style.display = "none";

      const bgVideo = document.getElementById("bgVideo");
      bgVideo.style.display = "block";
      bgVideo.play();

      finalMessage.style.display = "block";
      document.body.appendChild(finalMessage);

      explodeHearts();

      setTimeout(() => {
        bgVideo.style.display = "none";
      }, 8000);
    });

    function explodeHearts() {
      for (let i = 0; i < 500; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
    }
  </script>
</body>
</html>
