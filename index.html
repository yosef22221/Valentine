<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 360px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 18px;
      padding: 14px 30px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: #333;
    }

    #yay {
      display: none;
      font-size: 32px;
      color: #ff4d6d;
      margin-top: 20px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Hey Fierelle ðŸ’–</h1>
    <p>Will you be my Valentine? ðŸŒ¹</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No</button>
    </div>

    <div id="yay">YAYYYYY!! ðŸ’•ðŸŽ‰</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const yay = document.getElementById("yay");
    const card = document.getElementById("card");

    const noTexts = [
      "No",
      "Are you sure?",
      "Do you mean it?",
      "Pretty please ðŸ¥º",
      "I am sad ðŸ˜¢",
      "That hurts ðŸ’”",
      "LAST CHANCE ðŸ˜­"
    ];

    let noCount = 0;
    let yesFont = 18;
    let yesPadding = 30;

    noBtn.addEventListener("click", () => {
      if (noCount < noTexts.length - 1) {
        noCount++;
        noBtn.textContent = noTexts[noCount];
      }

      yesFont += 8;
      yesPadding += 14;

      yesBtn.style.fontSize = yesFont + "px";
      yesBtn.style.padding = "16px " + yesPadding + "px";

      card.classList.add("shake");
      setTimeout(() => card.classList.remove("shake"), 300);
    });

    yesBtn.addEventListener("click", () => {
      yesBtn.style.position = "fixed";
      yesBtn.style.top = "0";
      yesBtn.style.left = "0";
      yesBtn.style.width = "100vw";
      yesBtn.style.height = "100vh";
      yesBtn.style.fontSize = "48px";
      yesBtn.innerText = "YAY ðŸ’•";

      noBtn.style.display = "none";
      yay.style.display = "block";

      launchConfetti();
      launchHearts();
    });

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        c.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }
    }

    function launchHearts() {
      for (let i = 0; i < 40; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerText = "ðŸ’–";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
      }
    }
  </script>
</body>
</html>
