<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      z-index: 1;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, font-size 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
    }

    .yay {
      display: none;
      font-size: 28px;
      color: #ff4d6d;
      margin-top: 20px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 3s linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Fierelle ðŸ’–</h1>
    <p>Will you be my Valentine? ðŸŒ¹</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No</button>
    </div>

    <div class="yay" id="yayMessage">
      YAYYYYY!! ðŸ’•ðŸŽ‰ Best Valentine ever ðŸ¥°
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const yayMessage = document.getElementById("yayMessage");

    const noTexts = [
      "No",
      "Are you sure?",
      "Do you mean it?",
      "Pretty please ðŸ¥º",
      "I am sad ðŸ˜¢",
      "That really hurts ðŸ’”",
      "Last chanceâ€¦ ðŸ˜ž"
    ];

    let noClicks = 0;
    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      if (noClicks < noTexts.length - 1) {
        noClicks++;
        noBtn.textContent = noTexts[noClicks];
      }

      yesScale += 0.25;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      yayMessage.style.display = "block";
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration =
          2 + Math.random() * 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>
</body>
</html>
