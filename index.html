<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 360px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 18px;
      padding: 14px 30px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: #333;
    }

    #finalMessage {
      display: none;
      text-align: center;
    }

    #finalMessage h2 {
      font-size: 48px;
      color: #ff4d6d;
    }

    #finalMessage p {
      font-size: 22px;
      color: #444;
    }

    .finalImage {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Heart confetti */
    .heart {
      position: fixed;
      top: -30px; /* startar fr√•n toppen */
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Hey Fierelle üíñ</h1>
    <p>Will you be my Valentine? üåπ</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No</button>
    </div>

    <div id="finalMessage">
      <h2>YAYYYYYY üíï</h2>
      <p>I love you ‚ù§Ô∏è<br>Congratulations‚Ä¶ you‚Äôre officially stuck with me üòåüíò.</p>

      <!-- üîΩ BYT FILNAMN TILL DIN BILD -->
      <img src="date.jpg" alt="Us üíï" class="finalImage">
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const finalMessage = document.getElementById("finalMessage");

    const noTexts = [
      "No",
      "Think again ü§î",
      "One more time?",
      "Really no?",
      "Are you sure?",
      "Please‚Ä¶ ü•∫",
      "Last chance üíî"
    ];

    let noIndex = 0;
    let yesSize = 18;
    let yesPadding = 30;

    noBtn.addEventListener("click", () => {
      if (noIndex < noTexts.length - 1) {
        noIndex++;
        noBtn.textContent = noTexts[noIndex];
      }

      yesSize += 8;
      yesPadding += 18;

      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = "18px " + yesPadding + "px";
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = "";
      card.appendChild(finalMessage);
      finalMessage.style.display = "block";
      explodeHearts();
    });

    function explodeHearts() {
      for (let i = 0; i < 700; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>
</body>
</html>
